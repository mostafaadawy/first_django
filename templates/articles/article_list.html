
{% extends 'base.html'%}

{% block content %}
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Content</th>
            <th>Active</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td><a href="{{ item.get_absolute_url  }}">{{ item.title }}</a></td>
            <td>{{ item.content }}</td>
            <td>{{ item.active }}</td>
            <td>
                <form action="/articles/{{ item.id }}/delete/" method="POST"> 
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
            <td>
                <form action="/articles/{{ item.id }}/update/" method="POST"> 
                    {% csrf_token %}
                    <input type="submit" value="Edit">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
